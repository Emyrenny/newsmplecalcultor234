<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calcul.css">
    </head>
<body>
    <h1 style="text-align:center ;color:white;">Calculator</h1>
     <div class="cal-body">
        <div class="cal-screen">
            <div id="cal-type">
        

        
        <!-- <div style="height:250px;width:250px;" class=" calc col-4 btn btn-primary mt-5">
             -->
           

                    
                        <input type="text" placeholder="0" class="form-control" id="result">
                        </div>
                        </div>
            
                    <div class="cal-but1">
                
                <button id="seven" onclick="displaynum(7)">7</button>
                <button id="eight" onclick="displaynum(8)">8</button>
                <button id="nine" onclick="displaynum(9)" >9</button>
                <button id="div" onclick="displaynum('/')"  class="oper">/</button>
                <br>
            
                    <button id="four" onclick="displaynum(4)" >4</button>
                    <button id="five" onclick="displaynum(5)">5</button>
                    <button id="six" onclick="displaynum(6)">6</button>
                    <button id="multi" onclick="displaynum('*')" class="oper">*</button>
            
                
                <br>
                    <button id="one" onclick="displaynum(1)">1</button>
                    <button id="two" onclick="displaynum(2)" >2</button>
                    <button id="three" onclick="displaynum(3)" >3</button>
                    <button id="sub" onclick="displaynum('-')" class="oper">-</button>
                <br>
                    <button id="cler" onclick="clearbox()">AC</button>
                    <button id="zero" onclick="displaynum(0)">0</button>
                    <button id="dot" onclick="displaynum('.')">.</button>
                   
                    <button id="add" onclick="displaynum('+')" class="oper">+</button>
                <br>
                
                    
                    <button id="del" onclick="removeitem()">Del</button>
                    <button id="square" onclick="squ()" >x<sup>2</sup></button>
                    <button id="per" onclick="percent()" >%</button>
                    <button id="equal" onclick="evaluateexpr()" class="oper">=</button>
                
               

        
        </div>
        </div>
            
    
    
</body>
<!-- link js file -->
<script src="./cal.js">
    
</script>
</html>
